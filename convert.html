<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an image for scene_transfer</h1>
    <form action="http://localhost:5000/scene_transform" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Submit</button>
    </form>
    <h1>Upload an image for face_transfer</h1>
    <form action="http://localhost:5000/face_transform" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Submit</button>
    </form>
    <img id="output">
    <script>
        function previewImage() {
            var preview = document.getElementById('output');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();

            reader.addEventListener("load", function () {
                preview.src = reader.result;
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        var fileInput = document.querySelector('input[type=file]');
        fileInput.addEventListener('change', previewImage);
    </script>
</body>
</html>
